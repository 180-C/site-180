<div class="w-full relative rounded-lg before:absolute before:left-0 before:top-0 before:h-full before:w-full before:rounded-[inherit] before:border before:content-[\'\'] before:dark:border-darkmode-border overflow-hidden">
  <div class="overflow-auto">
    <table class="table-auto">
      <thead>
        {{- range .THead }}
          <tr>
            {{- range . }}
              <th {{- with .Alignment }} {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }} {{- end }}>
                {{- .Text -}}
              </th>
            {{- end }}
          </tr>
        {{- end }}
      </thead>
      <tbody>
        {{- range .TBody }}
          <tr>
            {{- range . }}
              <td {{- with .Alignment }} {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }} {{- end }}>
                {{- .Text -}}
              </td>
            {{- end }}
          </tr>
        {{- end }}
      </tbody>
    </table>   
  </div>
</div>
