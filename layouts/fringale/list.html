{{ define "main" }}
  {{ partial "page-header" . }}



  <section class="section">
    <div class="container">
      {{ .Content }}
      <div class="row gx-5 py-3">
        <!-- blog posts -->
        <div class="lg:col-12">
          <div class="row">
            {{ $paginator:= .Paginate .Pages 10 }}
            {{ range $paginator.Pages }}
              <div class="md:col-4 mb-14">
                {{ partial "components/blog-card" . }}
              </div>
            {{ end }}
          </div>
          {{ partial "components/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
